<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Exodus Front-End" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fa4e25b22a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/billstyle.css" />
    <title>Exodus</title>
  </head>

  <body>
    <header>
      <div class="menu-toggle" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <div class="overlay"></div>
      <div class="container">
        <nav>
          <h1 class="brand"><a href="index.html">Exodus</a></h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="container hero"></div>
    </header>
    <div class="add-ons">
      <h1>Choose Your Add-Ons</h1>
      <hr />
      <div class="entity">
        <input
          type="checkbox"
          name="add-on"
          value="large-bucket"
          id="large-bucket"
        />
        <label for="large-bucket">
          Large Bucket - Large popcorn with cheese and cheese and cheese
          <span style="float: right">$99.99</span>
        </label>
      </div>
      <div class="entity">
        <input
          type="checkbox"
          name="add-on"
          value="large-bucket"
          id="large-bucket2"
        />
        <label for="large-bucket2">
          Large Bucket - Large popcorn with cheese and cheese and cheese
          <span style="float: right">$99.99</span>
        </label>
      </div>

      <div class="entity">
        <input
          type="checkbox"
          name="add-on"
          value="large-bucket"
          id="large-bucket1"
        />
        <label for="large-bucket1">
          Large Bucket - Large popcorn with cheese and cheese and cheese
          <span style="float: right">$99.99</span>
        </label>
      </div>
      <hr />
      </div>  
      </div>
    </div>
    <div class="billing">
      <h1>BILLING</h1>
      <hr />
      <div class="entity">
        Regular Seats(x2)
        <span style="float: right">$99.99</span>
      </div>
      <div class="entity">
        Add-Ons
        <span style="float: right">$49.99</span>

        <div class="add-on">
          Large Bucket

          <span style="float: right">$39.99</span>
        </div>
        <div class="add-on">
          Coke

          <span style="float: right">$9.99</span>
        </div>
      </div>

      <hr />
      <div class="entity">
        <strong>Subtotal</strong>
        <span style="float: right">$149.99</span>
      </div>
      <div class="entity">
        <span style="cursor: pointer" onclick="taxBreakdown()"
          >Taxes and Other Charges <i class="fas fa-caret-down"></i
        ></span>
        <span style="float: right">$49.99</span>

        <div id="tax-breakdown">
          <div class="GST">
            GST

            <span style="float: right">$29.99</span>
          </div>
          <div class="service-tax">
            Service Tax

            <span style="float: right">$19.99</span>
          </div>
        </div>
      </div>

      <hr />

      <div class="entity">
        <strong>Grand Total</strong>
        <span style="float: right">$199.99</span>
      </div>
      <div style="text-align: center">
        <button>PAY NOW</button>
      </div>
    </div>

    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
